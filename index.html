<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
    </div>
    <p class="description">
        Enter the bill amount and cash given by the customer 
        know the minimum number of notes to return
    </p>
    <label for="bill-amount">Bill Amount</label>
    <input id="bill-amount" type="number"/>
    

    <label for="cash-given">Cash Amount </label>
    <input id="cash-given" type="number"/>
    

    <button id="Check-button">Check</button>
    <p id="error-message"></p>

    <table class="change-table">
        <caption>Return Change</caption>
        <tr>
            <th>No of Notes</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    
    
    
    
    <script src="app.js"></script>
</body>
</html>
